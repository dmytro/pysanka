title:
  en: Pysanka
  uk: Писанка
  ja: プィーサンカ
subtitle:
  uk:  Українська традиційна писанка
  en: Traditional Ukrainian pysanka egg
  ja: プィーサンカ（ウクライナ語：Писанка）は、ウクライナの特産品
summary:
  en: |
    Pysanka is often taken to mean any type of decorated egg, but it specifically refers to an egg created by the written-wax batik method and utilizing traditional folk motifs and designs. Several other types of decorated eggs are seen in Ukrainian tradition, and these vary throughout the regions of Ukraine.
  ja: |
    古代ウクライナの迎春祭の象徴物であったが、11世紀以後キリスト教の復活祭に用いるイースター・エッグとなった。
  uk: |
    Писанка  — символ Сонця; життя, його безсмертя; любові і краси; весняного відродження; добра, щастя, радості.
