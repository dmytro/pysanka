  Наталя Ковальова віддає улюбленому заняттю писанкарству майже весь свій вільний час. Нові та традиційні українські візерунки в поєднанні з японськими мотивами народжуються з під її руки. Вже неодноразово проводилися майстер класи як для дорослих, так і для самих маленьких відвідувачів.

  Наталя також викладає мову в японських початкових школах та школах для дорослих. Мовного бар'єру при навчанні не існує і всі залишаються задоволеними.