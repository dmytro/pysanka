  title: プィーサンカ
  subtitle: |
    プィーサンカ（ウクライナ語：Писанка）は、ウクライナの特産品、蝋結染め（バティック）技術によって装飾された卵である。古代ウクライナの迎春祭の象徴物であったが、11世紀以後キリスト教の復活祭に用いるイースター・エッグとなった。古代スラヴ人の文化の影響を受けたウクライナの隣国にも用いられる （ウィキペディア）
