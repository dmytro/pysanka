description:
  en: |

    Dear friends!
    We invite you to the third in a sesies of 2015 Easter Pysanky workshop. In our classes you will learn about Ukrainian tradition of 'batik' style egg painting art passed down for thousands of years. We will introduce you to techniques of traditional Ukrainian art and will help you to craft your own pysanka.

    Those taking part first time will learn the basics, but if you have participated in the previous classes you can further improve your skills. Every one can create unique present talisman for your friends, loved and relatives.

    We will be happy to see you on our third class in a series, together with your friends and children.

    If you are interested in taking part, please make a reservation by using form on the registration page, on a Facebook page provided, or by calling us on the numbers provided on the registration page.

  uk: |
    Дорогі друзі!

    Всіх бажаючих з радістю запрошуємо на наші традиційні передвеликодні майстер класи з писанкарства. Це - третій з серії Великодніх майстер класів у 2015 році.

    Ті, хто вперше прийме участь,  дізнаються багато цікавого про про українське прадавнє мистецтво. Учні з досвідом  вдосконалять свої навички. Кожен з Вас зможе створити унікальний подарунок-оберіг для друзів, рідних, для родини.

    Будемо раді бачити вас 29 березня, у неділю разом з вашими друзями та дітками.

    Записатись на класи можна заповнивши кототку веб-форму на сторінці реєстрації, на сторінці у Фейсбуку, або безпосередньо за телефонами вказаними на сторінці.

