title :
  en: Ukrainian Art, Japan
  uk: Українське мистецтво, Японія
  ja: 日本でのウクライナの名作
tagline: Site Tagline
description:
  en: |
    Project «Maister» is dedicated to the promotion of the traditional Ukrainian arts and crafts. Project targeted towards on Japanese audience, Ukrainian artists in Japan, Ukrainians in Japan.
  ja: |
    『マイステル』プロジェクトはウクライナの伝統的な芸術や工芸品のプロモーションに専念しています。私たちのプロジェクトは日本人やウクライナ人、日本在留中のウクライナ人のアーティストをターゲットとしています。
  uk: |
    Українське писанкарство та інші традиційні українські ремесла в Токіо. Мистецькі класи, групові заняття та мастер класи. Мистецькі вироби на продаж та для виставок.
